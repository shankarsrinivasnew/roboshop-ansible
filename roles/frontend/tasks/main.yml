- name : install inginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name : remove old content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name : creating app content directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

